    <h1 class="center">Entre em Contato Conosco!</h1>
   

<div class = "containercontato mb-50">
    <div >
        <form>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" onkeyup="validaNome()" >
            <div id ='txtNome'></div>
            <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" onkeyup="validaEmail()">
            <div id ='txtEmail'></div>
            <br>
            <label for="assunto">Assunto:</label>
            <br>
            <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validaAssunto()"></textarea> 
            <div id ='txtAssunto'></div>
            <br>
            <button onclick = "enviar()">Enviar</button>
           
            
        </form>
    </div>
    <div >
        <img class = "br-25 ml-50" src="assets/img/calling.jpg" alt="">
    </div>
</div>
